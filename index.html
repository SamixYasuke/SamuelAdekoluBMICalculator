<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
        }

        h1 {
            font-size: 24px;
        }

        label {
            font-size: 18px;
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 5px;
            font-size: 16px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
        }

        @media screen and (max-width: 400px) {
            #calculator {
            width: 150px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
        }
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h1>BMI Calculator</h1>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" step="0.01" placeholder="Enter your weight">
        
        <label for="height">Height (m):</label>
        <input type="number" id="height" step="0.01" placeholder="Enter your height">
        
        <button onclick="calculateBMI()">Calculate BMI</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);

            if (!isNaN(weight) && !isNaN(height) && height > 0) {
                const bmi = weight / (height * height);
                const resultElement = document.getElementById('result');
                resultElement.innerHTML = `Your BMI is: ${bmi.toFixed(2)}`;

                // Check BMI category
                let bmiCategory;
                if (bmi < 18.5) {
                    bmiCategory = "Underweight";
                } else if (bmi >= 18.5 && bmi <= 24.9) {
                    bmiCategory = "Normal weight";
                } else if (bmi >= 25 && bmi <= 29.9) {
                    bmiCategory = "Overweight";
                } else if (bmi >= 30 && bmi <= 34.9) {
                    bmiCategory = "Obesity (Class I)";
                } else if (bmi >= 35 && bmi <= 39.9) {
                    bmiCategory = "Obesity (Class II)";
                } else {
                    bmiCategory = "Obesity (Class III)";
                }

                // Display BMI category
                resultElement.innerHTML += `<br>Your BMI Category is: ${bmiCategory}`;
            } else {
                alert("Please enter valid weight and height values.");
            }
        }
    </script>
</body>
</html>
